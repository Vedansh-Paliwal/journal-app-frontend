<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="CSS/journalStyle.css">
    <link rel="stylesheet" href="CSS/journalStyleDynamic.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        const token = localStorage.getItem("token");

        // Prevent cached pages from showing after logout
        window.history.pushState(null, "", window.location.href);
        window.addEventListener("popstate", () => {
            window.history.pushState(null, "", window.location.href);
        });

        if (!token) {
            window.location.href = "index.html";
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="navbar">
            <div class="nav-logo">
                <h2>JournalApp</h2>
            </div>
            <div class="hamburger-btn">
                â˜°
            </div>
            <div class="nav-options">
                <ul>
                    <li><a href="" class="home-btn">HOME</a></li>
                    <li class="dropdown-parent">
                        <a href="#" class="dropdown-toggle">PROFILE</a>
                        <div class="dropdown">
                            <p class="edit-profile-btn">Edit Profile</p>
                            <p class="logout-btn">Logout</p>
                        </div>
                    </li>
                    <li class="dropdown-parent">
                        <a href="#" class="dropdown-toggle">SERVICES</a>
                        <div class="dropdown">
                            <p class="my-journals-btn">My Journals</p>
                            <p class="new-entry-btn">Create New Entry</p>
                        </div>
                    </li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="mobile-menu">
        <ul>
            <li class="my-journals-btn">My Journals</li>
            <li class="new-entry-btn">Create New Entry</li>
            <li class="edit-profile-btn">Edit Profile</li>
            <li class="logout-btn">Logout</li>
        </ul>
    </div>
    <div class="main">
        <div class="content">
            <h1>Welcome to Your Journal</h1>
            <p id="status">You can check all your entries here...</p>
        </div>
        <div class="entries"></div>
        <div class="new-entry"></div>
        <div class="edit-profile"></div>
    </div>
    <script src="JS/journal.js"></script>
</body>
</html>
